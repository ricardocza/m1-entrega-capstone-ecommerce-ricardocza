<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container cabecalho">
            <h1 class="logo">Weartake</h1>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="menu-selected" href="">Todos</a>
                    </li>
                    <li>
                        <a href="">Acessórios</a>
                    </li>
                    <li>
                        <a href="">Calçados</a>
                    </li>
                    <li>
                        <a href="">Camisetas</a>
                    </li>                
                </ul>
            </nav>            
        </div>
    </header>

    <main class="container">
        <ul class="produtos">
            
        </ul>
        <aside>
            <div class="buscador">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button>Pesquisar</button>
            </div>
            <div class="cart">
                <h3 class="cart-title">Carrinho compras</h3>
                <!-- CARRINHO VAZIO -->
                <!-- <span class="cart-empty">
                    <h2>Carrinho vazio</h2>
                    <p>Adicione itens</p>
                </span> -->
                <!-- CARRINHO COM ITENS -->
                <ul class="cart-list">
                    <li class="cart-item">
                        <figure class="cart-item-img">
                            <img src="img/jaqueta.svg" alt="">
                        </figure>
                        <div class="cart-item-description">
                            <h4>Ligthweight Jacket</h4>
                            <p>R$ 100,00</p>
                            <small>Remover Produto</small>
                        </div>
                    </li>
                    <li class="cart-item">
                        <figure class="cart-item-img">
                            <img src="img/jaqueta.svg" alt="">
                        </figure>
                        <div class="cart-item-description">
                            <h4>Ligthweight Jacket</h4>
                            <p>R$ 100,00</p>
                            <small>Remover Produto</small>
                        </div>
                    </li>
                    <li class="cart-item">
                        <figure class="cart-item-img">
                            <img src="img/jaqueta.svg" alt="">
                        </figure>
                        <div class="cart-item-description">
                            <h4>Ligthweight Jacket</h4>
                            <p>R$ 100,00</p>
                            <small>Remover Produto</small>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="cart-result">
                <div class="cart-result-quantidade">
                    <h4>Quantidade</h4>
                    <span class="quantidade-itens">3</span>
                </div>
                <div class="cart-result-total">
                    <h4>Total</h4>
                    <span class="total-compra">R$ 200,00</span>
                </div>
            </div>
        </aside>
    </main>

    <script src="js/database.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
