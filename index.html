<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container cabecalho">
            <h1 class="logo">Weartake</h1>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="menu-selected" href="">Todos</a>
                    </li>
                    <li>
                        <a class="" href="">Monitores</a>
                    </li>
                    <li>
                        <a class="" href="">Periféricos</a>
                    </li>
                    <li>
                        <a class="" href="">Teclados</a>
                    </li>
                    <li>
                        <a class="" href="">Mouse</a>
                    </li>                
                    <li>
                        <a class="" href="">Cadeiras</a>
                    </li>                
                    <li>
                        <a class="" href="">Headsets</a>
                    </li>                
                </ul>
            </nav>            
        </div>
    </header>

    <main class="container">
        <ul class="produtos">
            
        </ul>
        <aside>
            <div class="buscador">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button>Pesquisar</button>
            </div>
            <div class="cart">
                <h3 class="cart-title">Carrinho compras</h3>
                <!-- CARRINHO VAZIO -->
                
                <!-- CARRINHO COM ITENS -->
                <ul class="cart-list">
                    <span id="cart-empty">
                        <h2>Carrinho vazio</h2>
                        <p>Adicione itens</p>
                    </span>                    
                </ul>
            </div>
            <div class="cart-result">
                <div class="cart-result-quantidade">
                    <h4>Quantidade</h4>
                    <span id="quantidade-itens">0</span>
                </div>
                <div class="cart-result-total">
                    <h4>Total</h4>
                    <span id="total-compra">R$ 0,00</span>
                </div>
            </div>
        </aside>
    </main>

    <script src="js/database2.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
